<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <strong class="card-title mt-2 ml-0">{{exam.examName}}</strong>
            </div>
            <div class="col-3 mt-2 ml-0">
              Remaining Time:
              <strong>
                <countdown #cd [config]="{ leftTime: this.time, notify: this.time }" (event)="handleEvent($event)">
                </countdown>
              </strong>
            </div>
          </div>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-12">
                <div class="card-body">
                  <div class="mb-3 mt-2 ml-0 pl-0 npm" [innerHtml]="'<strong>Q '+(index +1)+')</strong>&nbsp;&nbsp;'+que[index].question | htmlConvert">
                </div>
                <div *ngIf="que[index].url != null && que[index].image != null" style="text-align: center;" class="mb-2">
                  <img src="{{que[index].imagetype}}{{que[index].image}}" height="250px" alt="image">
                </div>
                  <div class="row">
                    <div class="col-6 wrap row">
                      <div class="col-1 npm">A.
                        <input class="form-check-input pl-0 pr-0" type="radio" [(ngModel)]="que[index].selected" value="a">
                      </div>
                      <div class="col-11 npm wrap" style="padding: 0px; margin: 0px;" [innerHtml]=" que[index].a | htmlConvert"></div>
                    </div>
                    <div class="col-6 wrap row">
                      <div class="col-1 npm">B.
                        <input class="form-check-input" type="radio" [(ngModel)]="que[index].selected" value="b">
                      </div>
                      <div class="col-11 npm wrap"[innerHtml]="que[index].b | htmlConvert"></div>
                    </div>
                    <div class="col-6 wrap row">
                      <div class="col-1 npm">C.
                      <input class="form-check-input" type="radio" [(ngModel)]="que[index].selected" value="c">
                    </div>
                    <div class="col-11 npm wrap" [innerHtml]="que[index].c | htmlConvert">
                      </div>
                    </div>
                    <div class="col-6 wrap row">
                      <div class="col-1 npm">D.
                      <input class="form-check-input" type="radio" [(ngModel)]="que[index].selected" value="d">
                    </div>
                    <div class="col-11 npm wrap" [innerHtml]="que[index].d | htmlConvert">
                    </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-10">
                      <button class="btn btn-secondary" (click)="previous(index)" type="button">privious</button>
                    </div>
                    <div class="col-2">
                      <button class="btn btn-secondary" (click)="onsubmit()" type="submit">{{btnvalue}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
