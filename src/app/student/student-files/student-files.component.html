<div class="container-fluid">
  <div class="row">
    <!-- <h3> <b>subject:</b> {{subject}}</h3> -->
    <div class="col-md-2" *ngFor="let pdf of pdffiles">
      <div class="card">
        <div style="overflow-y: hidden; height: 100px;  cursor: pointer;" (click)="onview(pdf.subjectfileId)">
          <img src="data:image/png;base64,{{pdf.pdfimage}}" class="card-img-top" alt="...">
        </div>
        <div class="card-body" style="height: 70px; margin-top: 0px; background-color: gainsboro;">
          <div class="cut-text" style="height: 40px; margin-top: 0px; padding-top: 0px;">
            <h6 class="mt-3">{{pdf.fileName}}</h6>
          </div>
          <div style="text-align: center; height: 20px; margin: 0; width: 100%; cursor: pointer; "
            (click)="onCdownload(pdf.subjectfileId)">
            <i class="bi bi-download "></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
