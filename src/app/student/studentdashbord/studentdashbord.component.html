<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">exams</h5>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">exams</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of exams">
                                <th scope="row">{{i.examId}}</th>
                                <td>{{i.examName}}</td>
                                <td>
                                    <a routerLink="/student/paper/{{i.examId}}">start exam </a>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
