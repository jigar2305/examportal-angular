<div class="card">
    <div class="card-body">
        <div class="card-header">
            <h1 class="">{{result.exam.examName}}</h1>
            <div class="row">
                <h1 class="col-6"><b>Total:</b>{{result.totalMarks}}</h1>
                <h1 class="col-6"><b>Obtain:</b>{{result.obtainMarks}}</h1>
                <h1 class="col-6" *ngIf="(result.totalMarks*33/100) < result.obtainMarks" >pass</h1>
                <h1 class="col-6" *ngIf="(result.totalMarks*33/100) > result.obtainMarks" style="color: red;" >fail</h1>
            </div>
        </div>
      <h5 class="card-title">{{result.exam.examName}}</h5>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">question</th>
            <th scope="col">A</th>
            <th scope="col">B</th>
            <th scope="col">C</th>
            <th scope="col">D</th>
            <th scope="col">correct answer</th>
            <th scope="col">Your answer</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let q of que; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{q.question}}</td>
            <td>{{q.a}}</td>
            <td>{{q.b}}</td>
            <td>{{q.c}}</td>
            <td>{{q.d}}</td>
            <td>{{q.correctAnswer}}</td>
            <td>
                <p *ngIf="q.correctAnswer == q.selected" style="color: green;">
                    {{q.selected}}
                </p>
                <p *ngIf="q.correctAnswer != q.selected" style="color: red;">
                    {{q.selected}}
                </p>
                <p *ngIf="q.selected == ''" style="color: red;">
                    not selected
                </p>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
