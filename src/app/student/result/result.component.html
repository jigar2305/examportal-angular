<div class="card">
  <div class="card-body">
    <div class="card-header">
      <h1 class="">{{ExamName}}</h1>
      <div class="row">
        <h2 class="col-6"><strong>Total:&nbsp;</strong>{{result.totalMarks}}</h2>
        <h2 class="col-6"><strong>Obtain:&nbsp;</strong>{{result.obtainMarks}}</h2>
        <h1 class="col-6" *ngIf="(result.totalMarks*33/100) < result.obtainMarks">pass</h1>
        <h1 class="col-6" *ngIf="(result.totalMarks*33/100) > result.obtainMarks" style="color: red;">fail</h1>
      </div>
    </div>
    <table class="table table-striped" style="text-align: center;" aria-describedby="result table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">question</th>
          <th scope="col">A</th>
          <th scope="col">B</th>
          <th scope="col">C</th>
          <th scope="col">D</th>
          <th *ngIf="isshow" scope="col">correct answer</th>
          <th scope="col">Your answer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let q of que; let i = index">
          <th scope="row">{{i+1}}</th>
          <td [innerHtml]="q.question.question | htmlConvert"></td>
          <td [innerHtml]="q.question.a | htmlConvert"></td>
          <td [innerHtml]="q.question.b | htmlConvert"></td>
          <td [innerHtml]="q.question.c | htmlConvert"></td>
          <td [innerHtml]="q.question.d | htmlConvert"></td>
          <td *ngIf="isshow">{{q.question.correctAnswer}}</td>
          <td *ngIf="q.question.correctAnswer == q.selectedOption" style="background-color:  green;">
            {{q.selectedOption}}
          </td>
          <td *ngIf="q.question.correctAnswer != q.selectedOption && q.selectedOption != ''" style="background-color: red;">
            {{q.selectedOption}}</td>
          <td *ngIf="q.selectedOption == '' " style="background-color: red;">
            not selected
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
