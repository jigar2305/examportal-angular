<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row mb-2">
        <div style="text-align: start;" class="col-6 p-2">
          <h4 style="font-weight: bolder; color: blue; margin-left: 10px;">Subject</h4>
        </div>
        <div style="text-align: end;" class="col-6 row">
          <div class="col-10"></div>
          <h3 class="ri-send-plane-fill col-1 pt-2" data-bs-toggle="modal" data-bs-target="#largeModal"
            tooltip="send to user" placement="bottom" backgroundColor="white" textColor="black"></h3>
          <a class="col-1" routerLink="/admin/subject/add">
            <h1 class="ri-add-circle-fill " tooltip="Add subject" placement="bottom" backgroundColor="white"
              textColor="black"></h1>
          </a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row mb-3 mt-3">
            <label for="search" class="col-sm-1">&nbsp; search</label>
            <div class="col-sm-3">
              <input type="text" id="filter-text-box" placeholder="Filter..." [(ngModel)]="searchText"
                (ngModelChange)="onFilterBoxChange()" />
            </div>
          </div>
          <ag-grid-angular style="height: 500px; " class="ag-theme-alpine" [defaultColDef]="defaultColDef"
            [rowData]="subjects" [columnDefs]="colDefs" [suppressRowClickSelection]="true" [groupSelectsChildren]="true"
            [pagination]="true" (gridReady)="onGridReady($event)"></ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="largeModal" tabindex="-1" style="display: none;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enroll</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="enrollsubjectform"  novalidate>
          <div class="row" style="height:400px;">
            <div class="col-6">
              <label class="form-label">subjects:</label>
              <ng-multiselect-dropdown [settings]="dropdownSettingsforsubject" [data]="subjects" formControlName="subjectId">
              </ng-multiselect-dropdown>
            </div>
            <div class="col-6">
              <label class="form-label">students:</label>
              <ng-multiselect-dropdown [settings]="dropdownSettingsforuser" [data]="users" formControlName="userId">
              </ng-multiselect-dropdown>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="enroll()"data-bs-dismiss="modal">send</button>
      </div>
    </div>
  </div>
</div>
