<div class="container">
  <div class="row">
    <div class="col-12">
      <div style="text-align: end;">
        <a routerLink="/admin/subject/add">
          <h1 class="ri-add-circle-fill"></h1>
        </a>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Subject</h5>
        </div>
        <div class="row">
          <label for="search" class="col-sm-1">&nbsp; search</label>
          <div class="col-sm-3">
            <input type="text" id="filter-text-box" placeholder="Filter..." [(ngModel)]="searchText"
              (ngModelChange)="onFilterBoxChange()" />
          </div>
        </div>
        <ag-grid-angular style="height: 500px; " class="ag-theme-alpine m-3" [defaultColDef]="defaultColDef"
          [rowData]="subjects" [columnDefs]="colDefs" [suppressRowClickSelection]="true" [groupSelectsChildren]="true"
          [pagination]="true" (gridReady)="onGridReady($event)"></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
