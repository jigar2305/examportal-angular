<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">create exam</h5>
          <form [formGroup]="examform" (ngSubmit)="addexam()">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-1 col-form-label">exam</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="examName" id="inputText" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-1 col-form-label">time</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" formControlName="time" id="inputText" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-1">
                <input class="form-check-input" type="radio" formControlName="level" value="easy" />
                &nbsp; easy
              </div>
              <div class="col-2">
                <input class="form-check-input" type="radio" formControlName="level" value="easy-moderate" />
                &nbsp;easy-moderate
              </div>
              <div class="col-2">
                <input class="form-check-input" type="radio" formControlName="level" value="moderate-hard" />
                &nbsp; moderate-hard
              </div>
              <div class="col-2">
                <input class="form-check-input" type="radio" formControlName="level" value="hard" />
                &nbsp; hard
              </div>
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label" for="acceptTerms">Is answer Show</label>
              <input class="form-check-input"  type="checkbox"  id="acceptTerms" formControlName="isshow">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2">Submit</button>&nbsp;
              <button type="reset" class="btn btn-secondary ml-2">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
