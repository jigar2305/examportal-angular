<div class="modal fade" id="verticalycentered" tabindex="-1" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 needs-validation" [formGroup]="passwordform" (ngSubmit)="forgetpassword()" novalidate>
          <div class="col-12">
            <label for="yourPassword" class="form-label">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" id="yourPassword"
              required>
          </div>
          <span class="err"
            *ngIf="passwordform.get('password')?.touched && passwordform.get('password')?.hasError('required')">
            Please Enter Password
          </span>
          <span class="err"
            *ngIf="passwordform.get('password')?.touched && passwordform.get('password')?.hasError('minlength')">
            Password Must be in 8 length</span>
          <span class="err"
            *ngIf="passwordform.get('password')?.touched && passwordform.get('password')?.hasError('strongPassword')">
            Please Select Strong Password [include <br> 1) [ @ or $ or # ] <br>2) Upper
            Letter <br>3) Lower Letter ]
          </span>
          <div class="col-12">
            <label for="cpassword" class="form-label">Conform Password</label>
            <input type="password" name="cpassword" formControlName="cPassword" class="form-control" id="cPassword"
            (ngModelChange)="checkcpassword()"
            >
          </div>
          <span class="err"
            *ngIf="issame" >
            Conform Password Must be Same as Password
          </span>
          <button type="submit" class="btn btn-primary"  style="width: 100%;">send</button>
        </form>
      </div>
    </div>
  </div>
</div>
