<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add subject</h5>
          <form [formGroup]="subjectform" (ngSubmit)="addsubject()">
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-1 col-form-label">course</label>
              <div class="col-sm-6">
                <select class="form-select" aria-label="Default select example" formControlName="course">
                  <option selected="" [ngValue]="null">plese select course</option>
                  <option *ngFor="let i of courses" [ngValue]="i">{{i.courseName}}</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-1 col-form-label">subject</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="subjectName" id="inputText">
              </div>
            </div>
            <div class="row mb-3" *ngFor="let i in myFiles">
              <label for="inputEmail3" class="col-sm-1 col-form-label">select files</label>
              <div class="col-sm-6">
                <input type="file" [(ngModel)]="myFiles[i]"
                type="file"
                multiple
                class="form-control"
                (change)="onFileChange($event)">
              </div>
            </div>

            <div class="ml-5">
              <button type="submit" class="btn btn-primary mr-2">Add</button>&nbsp;
              <button type="reset" class="btn btn-secondary ml-2">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
