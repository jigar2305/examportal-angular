<div class="container-fluid">
  <div class="row">
      <div class="col-12">
        <div class="row mb-2">
          <div style="text-align: start;" class="col-6 p-2">
            <h4 style="font-weight: bolder; color: blue; margin-left: 10px;">users</h4>
          </div>
          <div style="text-align: end;" class="col-6">
            <a routerLink="/admin/adduser">
              <h1 class="ri-add-circle-fill"></h1>
            </a>
          </div>
        </div>
          <div class="card">
              <div class="card-body">
                  <div class="row mb-3 mt-3">
                    <label for="search" class="col-sm-1">&nbsp; search</label>
                    <div class="col-sm-3">
                      <input type="text" id="filter-text-box" placeholder="Filter..." [(ngModel)]="searchText"
                      (ngModelChange)="onFilterBoxChange()" />
                    </div>
                  </div>
                  <ag-grid-angular style="height: 500px; " class="ag-theme-alpine m-3"
                  class="ag-theme-alpine"
                  [defaultColDef]="defaultColDef"
                  [rowData]="users"
                  [columnDefs]="colDefs"
                      [defaultColDef]="defaultColDef"
                      [suppressRowClickSelection]="true"
                      (gridReady)="onGridReady($event)"
                      [pagination]="true"
                  ></ag-grid-angular>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="modal fade" id="smallModal" tabindex="-1" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Conform</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="delete">Are you sure you want to delete</p>
        <p *ngIf="(exam != null && exam != [] && exam.length > 0) ||  (subject != null && subject != [] && subject.length > 0 )">
          This user is enroll
        </p>
        <p *ngIf=" subject != null && subject != [] && subject.length > 0 " style="margin: 0px; padding: 0px;">
          subject :
          <strong *ngFor="let p of subject">
            &nbsp;{{p.subjectName}},
          </strong>
        </p>
        <p *ngIf="exam != null && exam != [] && exam.length > 0" style="margin: 0px; padding: 0px;">
          exam :
          <strong *ngFor="let p of exam">
            &nbsp;{{p.examName}},
          </strong>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteuser()">delete</button>
      </div>
    </div>
  </div>
</div>
<button type="button" data-bs-toggle="modal" data-bs-target="#smallModal" id="model" hidden="true"></button>
