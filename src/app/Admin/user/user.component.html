<div class="container">
  <div class="row">
      <div class="col-12">
        <div style="text-align: end;">
          <a routerLink="/admin/adduser">
            <h1 class="ri-add-circle-fill"></h1>
          </a>
        </div>
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-8">
                          <h5 class="card-title">users</h5>
                      </div>
                  </div>
                  <div class="row mb-3">
                    <label for="search" class="col-sm-1">&nbsp; search</label>
                    <div class="col-sm-3">
                      <input type="text" id="filter-text-box" placeholder="Filter..." [(ngModel)]="searchText"
                      (ngModelChange)="onFilterBoxChange()" />
                    </div>
                  </div>
                  <ag-grid-angular style="height: 500px; " class="ag-theme-alpine m-3"
                  class="ag-theme-alpine"
                  [defaultColDef]="defaultColDef"
                  [rowData]="users"
                  [columnDefs]="colDefs"
                      [defaultColDef]="defaultColDef"
                      [suppressRowClickSelection]="true"
                      [groupSelectsChildren]="true"
                      [rowSelection]="rowSelection"
                      [rowGroupPanelShow]="rowGroupPanelShow"
                      (gridReady)="onGridReady($event)"
                      [pagination]="true"
                  ></ag-grid-angular>
              </div>
          </div>
      </div>
  </div>
</div>
