<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="card-title">exams</h5>
                        </div>
                        <div class="col-4">
                            <button class="small mt-3 btn-sm btn btn-success" data-bs-toggle="modal"
                                            data-bs-target="#verticalycentered">
                                            add questions</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">exams</th>
                                <th scope="col">subject</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of exams">
                                <th scope="row">{{i.examId}}</th>
                                <td>{{i.examName}}</td>
                                <td>{{i.subject.subjectName}}</td>
                                <td class="row">
                                    <i class="ri-delete-bin-2-fill col-2" (click)="deleteexam(i.examId)"></i>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add subject</h5>
                    <form [formGroup]="examform" (ngSubmit)="addexam()">
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">course</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example"
                                    formControlName="subject">
                                    <option selected [ngValue]="null">plese select subject</option>
                                    <option *ngFor="let i of subjects" [ngValue]="i">{{i.subjectName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">exam</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="examName" id="inputText">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mr-2">Submit</button>&nbsp;
                            <button type="reset" class="btn btn-secondary ml-2">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="verticalycentered" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add questions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3 needs-validation" [formGroup]="examquestion" (ngSubmit)="addexamquestions()"
                    novalidate>
                    <div class="row mt-3">
                        <label class="col-sm-2 col-form-label">exam</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" formControlName="exam">
                                <option selected [ngValue]="null">plese select exam</option>
                                <option *ngFor="let i of exams" [ngValue]="i">{{i.examName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label class="col-sm-2 col-form-label">number:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" formControlName="number" required>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">added</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
