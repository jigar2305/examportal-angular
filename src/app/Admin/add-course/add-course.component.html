<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Course</h5>
          <form [formGroup]="courseform" (ngSubmit)="addcourse()">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">course</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="courseName" id="inputText" />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2">Submit</button>&nbsp;
              <button type="reset" class="btn btn-secondary ml-2">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
