<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Course</h5>
          <form [formGroup]="courseform" (ngSubmit)="addcourse()">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-1 col-form-label">course</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Enter course" formControlName="courseName"
                  id="inputText" />
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary mr-2">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
