<main>
  <div class="container-fluid">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="ExamPortal..">
                <span class="d-none d-lg-block">ExamPortal</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body" style="width: 400px;">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Verify OTP</h5>
                </div>
                <form [formGroup]="emailform" (ngSubmit)="emailvarify()">
                  Email: <h5 style="border: 1px solid gray; padding: 5px; border-radius: 3px;">{{email1}}</h5>
                  <input formControlName="email" class="form-control" hidden />
                  <br>
                  OTP: <input type="number" formControlName="otp" class="form-control" [minlength]="4"
                    [maxlength]="4" />
                  <span class="err" *ngIf="emailform.get('otp')?.touched && emailform.get('otp')?.hasError('required')">
                    Please Enter otp
                  </span>
                  <br>
                  <button type="submit" class="btn btn-primary mt-3">send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<button type="button" data-bs-toggle="modal" hidden="true" id="password" data-bs-target="#verticalycentered"></button>
<div class="modal fade" id="verticalycentered" tabindex="-1" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="resetform" (ngSubmit)="resetpassword()">
          <label for="password"> New Password: </label>
          <div class="row">
            <div class="col-md-10">
              <input type="email" formControlName="email" class="form-control" hidden />
              <input type="password" formControlName="password" class="form-control" />
              <span class="err"
                *ngIf="resetform.get('password')?.touched && resetform.get('password')?.hasError('required')">
                Please Enter Password
              </span>
              <span class="err"
                *ngIf="resetform.get('password')?.touched && resetform.get('password')?.hasError('minlength')">
                Password Must be in 8 length</span>
              <span class="err"
                *ngIf="resetform.get('password')?.touched && resetform.get('password')?.hasError('strongPassword')">
                Please Select Strong Password [include <br> 1) [ @ or $ or # ] <br>2) Upper Letter <br>3) Lower Letter ]
              </span>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary" style="width: 100%;">send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
