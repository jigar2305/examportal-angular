<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">NiceAdmin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="loginform" (ngSubmit)="login()"
                                    novalidate>

                                    <div class="col-12">
                                        <label for="yourEmail" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <input type="email" name="username" class="form-control" id="yourUsername"
                                                formControlName="email" required>

                                        </div>
                                        <span *ngIf="loginform.get('email')?.hasError('pattern')">
                                            Please Enter valid email
                                        </span>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control"
                                            formControlName="password" id="yourPassword" required>
                                    </div>
                                    <span class="err"
                                        *ngIf="loginform.get('password')?.touched && loginform.get('password')?.hasError('required')">
                                        Please Enter your Password
                                    </span>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true"
                                                id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Don't have account? <a routerLink="/signup">Create
                                                an account</a></p>
                                        <p class="small mb-0" (click)="showDialog()">forgot password</p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<p-dialog header="Send otp to Email" [style]="{width: '40vw'}" [(visible)]="display">
    <div class="dialogform">
        <form [formGroup]="otpsend" (ngSubmit)="otpsende()">
            <label for="email">Email: </label>
            <div class="row">
                <div class="col-md-10">
                    <input type="email" formControlName="email" class="form-control" required />
                    <span class="err" *ngIf="loginform.get('email')?.hasError('pattern')">
                        Please Enter valid email
                    </span>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">send</button>
                </div>
            </div>
        </form>
    </div>
</p-dialog>
